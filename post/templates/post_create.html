{% extends 'base.html' %}

{% block content %}
    <div class="col-md-8 mt-4 right">
        <div class="card mb-4">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
