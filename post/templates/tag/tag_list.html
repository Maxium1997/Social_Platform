{% extends 'base.html' %}

{% block content %}
    <div class="col-md-9 mt-4">
        <h1>Tags</h1>
        {% for tag in tags %}
            <button class="btn btn-secondary my-1 rounded-pill" style="font-size: 20px" onclick="window.location.href='{% url 'tag_posts' tag.slug %}'">{{ tag }}</button>
        {% endfor %}
    </div>
{% endblock %}
