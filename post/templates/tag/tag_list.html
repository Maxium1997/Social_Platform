{% extends 'base.html' %}

{% block content %}
    <div class="col-md-8 mt-4">
        <h1>Tags</h1>
        {% for tag in tags %}
            <button class="btn btn-secondary my-1 rounded-pill" onclick="window.location.href='{% url 'tag_posts' tag.slug %}'">{{ tag }}</button>
        {% endfor %}
    </div>
{% endblock %}
